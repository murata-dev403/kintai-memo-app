server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/kintai_db
    username: kintai_user
    password: kintai_pass
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
