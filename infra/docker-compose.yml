services:
  postgres:
    image: postgres:16
    container_name: kintai-postgres
    environment:
      POSTGRES_DB: kintai_db
      POSTGRES_USER: kintai_user
      POSTGRES_PASSWORD: kintai_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
